<!DOCTYPE html>
<html>
  <head>
    <title>Guitar Pickups Freq Response</title>
    <link rel="stylesheet" type="text/css" href="graph_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  </head>
  <body>


    <form id="guitar-pickup-form">
      <select id="capacitor">
        <option value="0.0000000022">0.0022uF</option>
        <option value="0.0000000047">0.0047uF</option>
        <option value="0.000000001">0.001uF</option>
        <option value="0.000000022">0.022uF</option>
        <option value="0.000000047">0.047uF</option>
        <option value="0.00000001">0.01uF</option>
        <option value="0.0000001">0.1uF</option>
        <option value="0.0000022">2.2uF</option>
        <option value="0.00000001">10nF</option>
        <option value="0.000000047">47nF</option>
      </select>
      <select id="tone">
        <option value="1800">1.8k</option>
        <option value="1500">1.5k</option>
        <option value="2700">2.7k</option>
      </select>
      <div><input type="submit" value="Submit"></div>
    </form>

    <div id="response-chart"></div>


    <script src="frequency_response.js"></script>

  </body>
</html>
